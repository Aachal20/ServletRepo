<!DOCTYPE html>
<html>
<head>
<title>AdminLogin Page</title>
<link rel="icon" href="images/logo.png">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style></style>
<body
	style="margin: 0px; background-color: rgb(243, 250, 182); font-family: 'Reggae One', cursive;">
	<!-- ***********Info About Head Sestion *************-->
	<h1>
		Online<label style="color: red";>Librabry System</label>
	</h1>
	<div style="text-align: center; color: rgb(18, 71, 5); height: 35rem;">
		<h1 style="font-size: 75px; margin-top: 2px; margin-bottom: 0">NanoTech</h1>
		<h3 style="text-align: center; margin-top: 0; margin-bottom: 5px;">
			<label
				style="color: rgb(51, 235, 241); margin-top: 0px; font-family: source sans pro, sans-serif">Online
			</label>Librabry
		</h3>
		<hr>
		<!-- ***********Info About Head Sestion End*************-->
		<!--Admin Login Inside Div tag -->

		<div class="AdminLoginForm">
			<div>
				<p>Admin Login</p>
				<form action="adminurl" method="GET">
					<div style="height: 8rem">
						<label>Email ID::</label> <input type="email"
							placeholder="Username" autocomplete="off" name="adminname"
							class="apply" value=""> <br>
						<br> <label>PassWord:: </label> <input type="Password"
							placeholder="Password" autocomplete="off" name="adminpwd"
							class="apply" value="">
					</div>
					<br>
					<br> <input type="submit" value="LogIn" class="SubmitButton">
				</form>
			</div>
		</div>
		<hr>
		<!--Librabrian LOgin Inside Same Div Tag -->
		<div>
			<p>Librabrian Login</p>
			<form action="liburl" method="GET">
				<div style="height: 8rem">
					<label>Email ID::</label> <input type="email"
						placeholder="Username" autocomplete="off" name="libname"
						class="apply" value=""> <br>
					<br> <label>PassWord:: </label> <input type="Password"
						placeholder="Password" autocomplete="off" name="libpwd"
						class="apply" value="">
				</div>
				<br>
				<br> <input type="submit" value="LogIn" class="SubmitButton">
			</form>
		</div>
	</div>


	</div>

	</div>


</body>
</html>
